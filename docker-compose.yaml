version: '3.8'

services:
  pokemon-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./pokemon.db:/app/pokemon.db
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app:/app/src
    restart: unless-stopped

  pokemon-api-dev:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./pokemon.db:/app/pokemon.db
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app:/app/src
    command: ["uv", "run", "uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    profiles: ["dev"]

  pokemon-seed:
    build: .
    volumes:
      - ./pokemon.db:/app/pokemon.db
    environment:
      - PYTHONPATH=/app:/app/src
    command: ["uv", "run", "python", "scripts/seed_data.py"]
    profiles: ["seed"]
    depends_on:
      - pokemon-api
