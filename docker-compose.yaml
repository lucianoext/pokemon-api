version: '3.8'

services:
  pokemon-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./pokemon.db:/app/pokemon.db
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  pokemon-api-dev:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./pokemon.db:/app/pokemon.db
    environment:
      - ENVIRONMENT=development
    command: ["poetry", "run", "dev"]
    profiles: ["dev"]
